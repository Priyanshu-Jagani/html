<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            width: 100%;
            /* border-collapse: collapse; */
            min-width: 50px;
            border: 2px solid black;
            border-radius: 10px;
        }

        td,
        th {
            border-radius: 100px;
            padding: 8px;
        }

        th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #04AA6D;
            color: white;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Subject</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Mansi</td>
            <td>CCC</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Priyanshu</td>
            <td>Web Dev.</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Tanish</td>
            <td>CCC</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Kevin</td>
            <td>Graphic design</td>
        </tr>
    </table>
</body>
</html>
